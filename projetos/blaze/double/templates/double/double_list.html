{% extends 'main/base.html' %}

{% block content  %}

<form method="GET">
    <input type="text" name="nome" placeholder="Search..." autocomplete="off"/>
    <input type="submit" value="Search" />
</form>

<a  href =" {% url 'double.novo' %}">Novo</a> 

<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Data de nascimento</th>
            <th>Ativa</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for dbl in object_list %}
        <tr>
            <td>{{ dbl.nome }}</td>
            <td>{{ dbl.data_nascimento|date:"d/m/Y" }}</td>
            <td>
            {% if dbl.ativo %}
            Sim
            {% else %}
            Não
            {% endif %}
            </td>
            <td>
                <a href="{% url 'double.editar' dbl.pk %}">Editar</a>
                <a href="{% url 'double.remover' dbl.pk %}">Remover</a>
                <a href="{% url 'double.contatos' dbl.pk %}">Contatos</a> 
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content  %}
