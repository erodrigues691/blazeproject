{% extends 'main/base.html' %}

{% block content  %}

<form method="GET">
    <input type="text" name="nome" placeholder="Search..." autocomplete="off"/>
    <input type="submit" value="Search" />
</form>

<a  href =" {% url 'contato.novo' pk_double %}">Novo</a>  

<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Telefone</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for contato in contatos %}
        <tr>
            <td>{{ contato.nome }}</td>
            <td>{{ contato.email }}</td>
            <td>{{ contato.telefone }}</td>
            <td>
                <a href="{% url 'contato.editar' pk_double contato.pk %}">Editar</a>
                <a href="{% url 'contato.remover' pk_double contato.pk %}">Remover</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content  %}
